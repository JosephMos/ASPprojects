<html>
<body>

  <h2>JavaScript Objects</h2>

  <p id="demo"></p>

  <script>
    var car = {
      type:"Fiat",
      model:"500",
      color:"white",
      getDetails: function(){
        return "This is a " + this.color + " " + this.type + " " + this.model;
      }
    };

    document.getElementById("demo").innerHTML = car.getDetails();
  </script>

</body>
</html>
