<html>
<body id="body">

<button type="button" id="mybutton">Click me</button>
Click the button to change colors
<script>

document.getElementById('mybutton').onclick = function1;
function function1(){
  document.getElementById('body').style.background = get_rand_color();
}

//FOR GETTING RANDOM COLOR vv
function get_rand_color()
{
    var color = Math.floor(Math.random() * Math.pow(256, 3)).toString(16);
    while(color.length < 6) {
        color = "0" + color;
    }
    return "#" + color;
} //FOR GETTING RANDOM COLOR ^^
</script>

</body>
</html>
