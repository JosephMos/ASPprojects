<html>
<body>

  <h2>JavaScript Objects</h2>
  <button type="button" id="fiatB">Fiat info</button>
  <p id="demo"></p>

  <script>
    function Car(t,m,c){
      this.type = t;
      this.model = m;
      this.color = c;
      this.getDetails = function(){
        return "This is a " + this.color + " " + this.type + " " + this.model;
      };
    };
    var fiat = new Car("Fiat","500","white");

    document.getElementById('fiatB').onclick = carDetails;
    function carDetails(){
      document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + " " + fiat.getDetails();
    };
  </script>

</body>
</html>
