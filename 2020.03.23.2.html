<html>
<body id="body">

<p id="demo"></p>

<script>


window.setInterval(function1, 2500);
window.setInterval(dott, 500);
window.setInterval(enterr, 10000);

document.getElementById("demo").innerHTML;
function dott(){
  document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + ".";
}
function enterr(){
  document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + "<br>";
}

function function1(){
  document.getElementById('body').style.background = get_rand_color();
}
function get_rand_color(){
    var color = Math.floor(Math.random() * Math.pow(256, 3)).toString(16);
    while(color.length < 6) {
        color = "0" + color;
    }
    return "#" + color;
}

</script>

</body>
</html>
