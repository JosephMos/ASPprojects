<html>
<body>
  <h1> Hello World </h1>
  <u1 id="list1"></u1>
  <button id="button1">Add item</button>
  <script>

    var number = 0;
  document.getElementById("button1").onclick=function(){
    var number = ${number} + 1;
    var node = document.createElement("LI");
    var textnode = document.createTextNode("Food" + "${number}");
    node.appendChild(textnode);
    document.getElementById("list1").appendChild(node);
  }

  </script>

</body>
</html>
