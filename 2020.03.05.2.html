<html>
<body>
  <h1> Hello World </h1>
  <u1 id="list1">
    <li>food1<li>
  </ul>
  <button id="button1">Add item</button>
  <script>

  let items = [];

  function update(list){
    if (list.length >= 1){
      for(let i = list.length-1;i>=0;i--){
        document.getElementById("list1").removeChild(list.childNodes[i]);
      }
    }
    for(let i = 0; i<list.length;i++){
      var node = document.createElement("li");
      var textnode = document.createTextNode(list[i]);
      node.appendChild(textnode);
      document.getElementById("list1").appendChild(node);
    }
  }

  document.getElementById("button1").onclick=function(){
    items.push(prompt("Enter an item"));
    update(items);
  }

  </script>

</body>
</html>
