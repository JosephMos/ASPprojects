<html>
<body id="body">

  <h1>Hello World</h1>
  <p id="text1"></p>

  <button type="button" id="mybutton">Click me</button>
  Click the button to add a dot
  <script>

  document.getElementById("text1").innerHTML;


  document.getElementById('mybutton').onclick = dot;
  function dot(){
    document.getElementById("text1").innerHTML = document.getElementById("text1").innerHTML + ".";
  }
    console.log('Greetings Humans');


    window.setInterval(background, 2500);
    function background(){
      document.getElementById('body').style.background = get_rand_color();
    }
    function get_rand_color(){
        var color = Math.floor(Math.random() * Math.pow(256, 3)).toString(16);
        while(color.length < 6) {
            color = "0" + color;
        }
        return "#" + color;
    }
  </script>

</body>
</html>
